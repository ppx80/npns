<!DOCTYPE html>
<html>
	<head>
		<!-- Stylesheets -->
		<link rel="stylesheet" href="assets/css/reset.css" type="text/css" />
  		<link rel="stylesheet" href="assets/css/main.css" type="text/css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="connection-box">
				Clients number: <span id="connections-number">0</span>, 
				Connection message: <span id="connections-message">-</span>
			</div>
			<div class="map-canvas">
				<div id="gmap" class="map map-size-max"></div>
			</div>
		</div>
	</body>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/socket.io.min.js"></script>
<script>
// create a new websocket
var socket = io.connect('http://localhost:3000');

socket.on('appconn', function (data){
	console.log( data );
	var c = document.getElementById('connections-number'), m = document.getElementById('connections-message');
	c.innerHTML=data.connections;
	m.innerHTML=data.msg;
});
</script>
</html>
